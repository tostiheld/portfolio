<h4>Leds</h4>
<select id = "ledmodes">
    <option value="alloff">alloff</option>
    <option value="allblink">allblink</option>
    <option value="firstonflash">firstonflash</option>
    <option value="secondonflash">secondonflash</option>
    <option value="thirdonflash">thirdonflash</option>
    <option value="fourthonflash">fourthonflash</option>
    <option value="firston">firston</option>
    <option value="secondon">secondon</option>
    <option value="thirdon">thirdon</option>
    <option value="fourthon">fourthon</option>
    <option value="rotate">rotate</option>
    <option value="blink">blink</option>
    <option value="slowblink">slowblink</option>
    <option value="alternate">alternate</option>
</select>
<button onclick="setLeds()">Set leds</button>

<h4>Rumble</h4>
<p>big weight, small weight</p>
<input id="bigw"><input id="smallw">
<button onclick="setRumble()">Set rumble</button>

<h4>Buttons</h4>

        <td class="A"></td>
        <td class="Start"></td>
        <td class="LBumper"></td>
    </tr>
    <tr>
        <td class="B"></td>
        <td class="Back"></td>
        <td class="RBumper"></td>
    </tr>
    <tr>
        <td class="Y"></td>
        <td class="Xbox"></td>
        <td class="LStick"></td>
    </tr>
    <tr>
        <td class="X"></td>
        <td class=""></td>
        <td class="RStick"></td>
    </tr>
</table>
