<div class="modal fade" id="portsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Select Port</h4>
            </div>
            <form id="portsForm" data-bind="submit: UIaddArduino" method="post" class="form-horizontal">
                <div class="modal-body">

                    <div class="form-group">
                        <select class="form-control arduinoPorts" name="arduinoPort" required>
                            <option value="" selected>Select a COM port!</option>
                            <!-- ko foreach: availableArduinoPorts -->
                            <option data-bind='text: $data'></option>
                            <!-- /ko -->
                    </div>
                    <input type="hidden" name="id">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
