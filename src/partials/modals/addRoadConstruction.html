<div class="modal fade" id="newRoadConstructionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Add a new Road Construction</h4>
            </div>
            <form id="newRoadConstructionForm" method="post" data-bind="submit: UIaddRoadC" class="form-horizontal">
                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Zone:</label>
                        <div class="col-xs-5">
                            <select name="zoneID" required>
                                <option value="" selected>Select a zone!</option>
                                <!-- ko foreach: zones -->
                                <option data-bind='value: ID, text: Name'></option>
                                <!-- /ko -->
                            </select>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">ID: (number)</label>
                        <div class="col-xs-5">
                            <input type="number" class="form-control" name="roadcID" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Road Construction Name</label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="roadcName" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Time Open</label>
                        <div class="col-xs-5">
                            <input type="date" class="form-control timepicker" name="dateStart" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Time Close</label>
                        <div class="col-xs-5">
                            <input type="date" class="form-control timepicker" name="dateEnd" required/>
                        </div>
                    </div>
                    
                    <input type="text" style="display:none;" class="roadConstructionEdgeId" name="roadConstructionEdgeId" required/>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
